<html>

<head>
  <meta charset="UTF-8">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel='stylesheet prefetch' href='https://unpkg.com/vue-material@latest/dist/vue-material.css'>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <div id="app">
    <md-card>
      <md-card-header>
        <div class="md-title">
          littleURL
        </div>
        <div class="md-subhead">
          matmerr
        </div>
      </md-card-header>
      <md-card-content>
        <md-input-container>
          <md-icon>search</md-icon>
          <label>Key</label>
          <md-input email v-model="urli" />
        </md-input-container>

      </md-card-content>

      <form novalidate @submit.stop.prevent="open">
        <md-button type="submit" class="md-primary md-raised">Add URL</md-button>

        <md-snackbar :md-position="vertical + ' ' + horizontal" ref="snackbar" :md-duration="duration">
          {{ message }}
          <md-button class="md-accent" md-theme="light-blue" @click.native="$refs.snackbar.close()">Retry</md-button>
        </md-snackbar>
      </form>


    </md-card>

  </div>


  <script src='https://unpkg.com/vue@latest'></script>
  <script src='https://unpkg.com/vue-material@latest'></script>
  <script src="main.js"></script>


</body>

</html>
